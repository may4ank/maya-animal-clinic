<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mayank Books Store</title>
</head>
<body>

<h1>Books List</h1>
<table>

    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1234</td>
        <td th:text="${book.book_name}">love 1</td>
        <td th:text="${book.publisher.fname}">maya love</td>
    </tr>
</table>
</body>
</html>
